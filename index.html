    <!-- Modal Trigger -->
    <!--a class="waves-effect waves-light btn modal-trigger" href="#modal1">Agregar</a-->

    <!-- Modal Structure -->
    <div id="modal1" class="modal add-contact">
        <div class="modal-content">
            <h4>Nuevo contanto</h4>
            <form action="">
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="number" name="number" placeholder="Télefono">
                <button class="btn">Agregar</button>
                <p class="error"></p>
            </form>
        </div>
    </div>
    <div class="container">
        <ul class="contacts collection whith-header">
            <li class="collection-header">
                <h4>Contactos</h4>
            </li>
        </ul>
    </div>

    <!--a class="waves-effect waves-light btn modal-trigger" href="#modal2">Editar</a-->

    <!-- Modal Structure -->
    <div id="modal2" class="modal adit-contact">
        <div class="modal-content">
            <h4>Editar contanto</h4>
            <form action="">
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="number" name="number" placeholder="Télefono">
                <button class="btn">Actualizar</button>
                <p class="error"></p>
            </form>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
